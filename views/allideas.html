{% for idea in ideas %}
    <div class="idea">
        <img 
            src="{{idea.image}}" 
            alt="{{idea.title}}">
        
        <div class="content">
            <h3>{{idea.title}}</h3>
            <h5>{{idea.category}}</h5>
            <div class="description">
                {{idea.description}}
            </div>
            <a href="{{idea.link}}" target="_blank">Ir para ideia</a>
        </div>
    </div>
{% endfor %}
